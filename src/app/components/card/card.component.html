<div class="card">

  <button class="heart" (click)="toggleFav()">
    <img *ngIf="isFavorite" src="../../../../../assets/icons/icon-heart-black.svg" alt="">
    <img *ngIf="!isFavorite" src="../../../../../assets/icons/icon-heart.svg" alt="">
  </button>
  <img [src]="character.image" alt="">
  <div class="card-content">
    <h2>{{character.name}}</h2>
    <p>{{character.species}}</p>
    <p>{{character.status}}</p>
  </div>
</div>
